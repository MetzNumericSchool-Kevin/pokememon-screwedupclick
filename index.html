<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMemon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>

  <body class="bg-dark text-light">
    <div class="container mt-5 text-center">
      <h1 class="display-4 mb-5">PokeMemon Game</h1>
      <h2 class="mb-5">
        <!-- BADGES STATS -->
        <span class="badge rounded-pill bg-primary"
          >Fini en
          <span id="stat_nombre_de_coups" class="badge rounded-pill bg-danger"
            >0</span
          >
          coups</span
        >
        <span class="badge rounded-pill bg-primary"
          >Record :
          <span id="record_de_coups" class="badge rounded-pill bg-danger"
            >0</span
          >
          coups</span
        >
      </h2>

      <div class="row mt-5">
        <div class="col">
          <button id="rejouer" class="btn btn-primary btn-lg">
            Rejouer <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <!-- GRILLE DE JEU -->
          <div id="grille_de_jeu" class="row row-cols-4">
            <div class="col box">
              <!-- POUR L'EXEMPLE -->
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/venusaur.png"
                class="pokemon"
              />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <!-- POUR L'EXEMPLE -->
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/pikachu.png"
                class="pokemon"
              />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <!-- POUR L'EXEMPLE -->
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/charizard.png"
                class="pokemon"
              />
              <img src="./assets/pokeball.png" class="pokeball" />
            </div>

            <div class="col box">
              <!-- POUR L'EXEMPLE -->
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/charizard.png"
                class="pokemon"
              />
              <img src="./assets/pokeball.png" class="pokeball" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>

            <div class="col box">
              <img src="./assets/bush.webp" class="bush" />
            </div>
          </div>
          <!-- FIN DE GRILLE DE JEU -->
        </div>
      </div>
    </div>

    <div id="sidebar" class="d-flex flex-column align-items-start">
      <span class="badge rounded-pill bg-primary"> Pokemons captur√©s </span>
      <div class="liste_pokemons_captures">
        <!-- POUR L'EXEMPLE -->
        <img
          src="https://img.pokemondb.net/sprites/scarlet-violet/normal/charizard.png"
        />
      </div>
    </div>
  </body>
</html>
